<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">Register for Resume Builder</h1>
    </header>
    <main class="flex justify-center items-center min-h-screen">
        <form id="registerForm" class="bg-white p-6 rounded shadow-lg w-96">
            <img src="2.png" alt="Register Icon" class="mx-auto mb-4">
            <h2 class="text-xl font-semibold mb-4 text-center">Create an Account</h2>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium">Full Name:</label>
                <input type="text" id="name" class="border w-full p-2 rounded" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" class="border w-full p-2 rounded" placeholder="example@mail.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" class="border w-full p-2 rounded" placeholder="Password" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">Register</button>
            <p class="text-center mt-4 text-sm">Already have an account? <a href="index.html" class="text-blue-500 underline">Login here</a></p>
        </form>
    </main>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('Email is already registered!');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
